<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="scripts/weather.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
  </script>
  <script type="module" src="scripts/Cesium.js"></script>
  <script src="node_modules/cesium/Build/Cesium/Cesium.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>SYNTHESE_ASYNCHRONE</title>
</head>

<body>
  <header>
    <h1>Synthèse asynchrone</h1>

    <h2>Evolution des temperatures</h2>
  </header>


  <main>
    

    <section id="flag">
      
      <h3>Entrer un nom de ville</h3>

      <div class="citySearch">
        <div class="searchZone">
          <i class="bi bi-geo-alt-fill"></i>
          <input type="text" id="country" placeholder="Search?">
          <button type="button" id="buttonCesium">GLOBE</button>
        </div>

        <select name="city" id="city" title="city">
          <option value="">---</option>
        </select>
      </div>

      <form id="weatherForm">

        <h3>1-Position</h3>
        <label>
          Latitude: <input type="float" name="latitude" id="latitude">
        </label><br>
        <label>
          Longitude: <input type="float" name="longitude" id="longitude">
        </label><br>

        <h3>2-Periode</h3>
        <label for="forecast-duration">Période mesurée: </label>
        <select id="forecast-duration" name="forecast_days">
          <option value="1">1 day</option>
          <option value="3">3 days</option>
          <option value="7">7 days</option>
          <option value="14">14 days</option>
          <option value="16">16 days</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2 id="localisation"></h2>
      <canvas id="weatherChart" width="800" height="400"></canvas>
    </section>

    <section>
      <div id="cesiumContainer" class="fullSize"></div>




    </section>


  </main>

  <footer>
    <p>Réaliser par Yoann Laubert le 21/01/2025 - Greta Vannes -Session Kercode 2025</p>
  </footer>


</body>

</html>
